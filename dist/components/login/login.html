<div  layout="row" flex layout-align="center center" style="min-height: inherit">
        <md-card class="login-card">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline login-headline">sign in</span>
                </md-card-title-text>
            </md-card-title>
            <form name="loginForm">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
                </md-input-container>
                <md-button class="md-raised md-primary">Login</md-button>
            </form>
        </md-card>
</div>
